<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
  <title>Mordor Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2 class="sectionHeader">Add Employee</h2>
    <form id="employeeForm">
      <br>
      <label for="firstName">First Name:</label>
      <input data-testid="firstNameInput" type="text" id="firstName" name="firstName" placeholder="First Name">
      <label for="lastName">Last Name:</label>
      <input data-testid="lastNameInput" type="text" id="lastName" name="lastName" placeholder="Last Name">
      <label for="idInput">ID #:</label>
      <input data-testid="idInput" type="text" id="idInput" name="idInput" placeholder="ID#">
      <br><br>
      <label for="title">Title:</label>
      <input data-testid="titleInput" type="text" id="title" name="title" placeholder="Grunt">
      <label for="annualSalary">Salary:</label>
      <input data-testid="annualSalaryInput" type="number" id="annualSalary" name="annualSalary" placeholder="10000">
      <br><br>
      <button data-testid="submitButton" id="submitButton" onClick="submitBtnClk(event)">Submit New Employee</button>
    </form>
    <h2 class="sectionHeader">Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Annatar</td>
          <td>Sauron</td>
          <td>1</td>
          <td>Dark Lord</td>
          <td>$0</td>
          <td><button class="deleteBtn" onclick="deleteRowBtn(event)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
